<!DOCTYPE html>
<html>

<head>
  <script>
    function search(query) {
      switch (document.querySelector('input[name="engine"]:checked').value) {
        case 'startpage':
          window.open(`https://www.startpage.com/sp/search?query=${query}`);
          break
        default:
          window.open(`http://google.com/search?q=${query}`);
          break;
      }
    }
    function domainSearch(keywords) {
      if (!document.getElementById('domain').value) {
        alert('set domain');
        return
      }
      keywords.split(", ").forEach((term) => {
        console.log(term);
        search(`site:${document.getElementById('domain').value} ${term}`)
      });
    }
    function nameSearch(keywords) {
      if (!document.getElementById('name').value) {
        alert('set name');
        return
      }
      keywords.split(", ").forEach((term) => {
        console.log(term);
        search(`${document.getElementById('name').value} ${term}`)
      });
    }
  </script>
  <style>
    div {
      margin: 30px;
    }

    li {
      margin-bottom: 10px;
    }

    div.no-margin {
      margin: 0px;
    }
  </style>
</head>

<body>
  <div>
    <label for="name">domain (e.g. wirral.gov.uk)</label>
    <input type="text" id="domain" name="domain">
  </div>
  <div>
    <label for="name">name (e.g. Wirral Council)</label>
    <input type="text" id="name" name="name">
  </div>
  <div>
    <div class="no-margin">can trigger google's robot detection so switch to Startpage if needed</div>
    <input type="radio" name="engine" value="google" checked="checked">
    <label for="google">Google</label><br>
    <input type="radio" name="engine" value="startpage">
    <label for="startpage">Startpage</label><br>
  </div>
  <ul>

        <li>

</body>
